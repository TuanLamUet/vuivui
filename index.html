<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>VuiVui</title>
</head>
<body>
    <div class="container">
        <h1>Em có yêu anh không?</h1>
        
        <button class="Say--Yes" id="yes" onclick="yes()">Có</button>
        <div class="view">
            <button class="Say--No" id="no" onclick="no()">Không</button>
        </div>
    </div>
    <script>
        function no() {
            document.getElementById('no').innerHTML="Có";
            document.getElementById('yes').innerHTML ="Không";
            setTimeout(function(){
                alert('anh biết mà :v')               
            },800);
        }
        function yes() {
            setTimeout(function() {
                alert('Đúng ý anh không lệch đi đâu được')},200);
            var content = getElementbyId('yes').innerHTML;
            if(content==="Không") {
                document.getElementById('yes').innerHTML = "Có";
                document.getElementById('no').innerHTML = "Không";
                }
        }
    </script>
</body>
</html>
